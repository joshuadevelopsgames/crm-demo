name: Sync to Staging (Manual Approval)

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "yes" to sync dev â†’ staging'
        required: true
        type: string

jobs:
  sync:
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'yes'
    steps:
      - name: Checkout dev repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
      
      - name: Add staging remote
        run: |
          git remote add staging https://${{ secrets.SYNC_TOKEN }}@github.com/joshuadevelopsgames/LECRM-staging.git
      
      - name: Push to staging
        run: |
          git push staging main:main
      
      - name: Success
        run: |
          echo "âœ… Synced dev â†’ staging"
          echo "ðŸš€ Vercel will auto-deploy to lecrm-stg.vercel.app"

